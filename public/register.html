<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Delhi Waterlogging System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Emblem_of_India.svg/200px-Emblem_of_India.svg.png"
                alt="Emblem of India">
            <div>
                <h1>Government of NCT of Delhi</h1>
                <p style="margin:0; font-size: 0.8rem;">Waterlogging Monitoring & Response System</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="max-width: 500px; margin-top: 3rem;">
        <div class="card">
            <h2 style="text-align: center;">Citizen/Authority Registration</h2>
            <form id="register-form">
                <div>
                    <label>Full Name</label>
                    <input type="text" id="reg-fullname" required>
                </div>
                <div>
                    <label>Username</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div>
                    <label>Role</label>
                    <select id="reg-role" required>
                        <option value="citizen">Citizen</option>
                        <option value="authority">Authority Official</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('reg-fullname').value;
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const role = document.getElementById('reg-role').value;

            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ full_name: fullName, username, password, role })
            });

            const data = await res.json();
            if (res.ok) {
                alert("Registration successful. Please login.");
                window.location.href = 'login.html';
            } else {
                alert(data.error);
            }
        };
    </script>
</body>

</html>
